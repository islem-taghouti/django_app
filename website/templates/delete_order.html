{% extends 'base.html' %}

{% block content %}
  <h2>Delete Order</h2>
  <p>Are you sure you want to delete this order?</p>
  <form method="post" action="{% url 'delete_order' order_id=order.id %}">
    {% csrf_token %}
    <button type="submit">Yes, delete it</button>
  </form>
  <a href="{% url 'customer_record' pk=order.record.id %}">Cancel</a>
{% endblock %}
